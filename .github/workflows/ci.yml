name: ci
on:
  pull_request:
  push:
    branches: ["main", "work"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: python -m pip install -e ".[dev,train,serve]"
      - run: ruff check src tests
      - run: ruff format --check src tests
      - run: mypy src
      - run: pytest --cov=llm_customization_ops --cov-report=xml
      - run: docker build -f docker/Dockerfile.train -t llm-train .
      - run: docker build -f docker/Dockerfile.serve -t llm-serve .
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml
